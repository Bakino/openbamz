<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco File Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.0/min/vs/editor/editor.main.min.css">
</head>

<body>
    <div id="editor-container">
        <div id="file-tree">
            <input type="text" id="filter" placeholder="Filter files...">
            <button id="upload-button">Upload File</button>
            <input type="file" id="file-input" style="display:none;">
            <div id="upload-section" style="display: none;">
                <input type="text" id="file-path" placeholder="File path">
                <button id="submit-upload">Submit</button>
            </div>
            <ul id="file-list"></ul>
        </div>
        <div id="editor-section">
            <button id="save-button">Save</button>
            <div id="editor"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.0/min/vs/loader.min.js"></script>
    <script src="js/code-editor-monaco.js"></script>
</body>

</html>
