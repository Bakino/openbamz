<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="/openbamz/js/openbamz_helpers.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs/editor/editor.main.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.50.0/min/vs/loader.js"></script>
</head>

<body>
    <div class="d-flex h-100">
        <div id="file-tree">
            <input type="text" id="filter" placeholder="Filter files...">
            <button id="upload-button">Upload File</button>
            <button id="download-button">Download zip</button>
            <button id="select-dir">Sync dir</button>
            <button id="save-button">Save all</button>
            <input type="file" id="file-input" style="display:none;">
            <div id="upload-section" style="display: none;">
                <input type="text" id="file-path" placeholder="File path">
                <button id="submit-upload">Submit</button>
            </div>
            <ul id="file-list"></ul>
        </div>
        <div class="mx-2 flex-grow-1 d-flex flex-column  h-100">
            <ul class="nav nav-pills mt-1" id="editors-tab" role="tablist">
                
            </ul>
            <div class="tab-content my-2 flex-grow-1" id="editors-tab-content">
                
                
            </div>
            
        </div>
    </div>
    
    <script src="js/code-editor.mjs" type="module"></script>
</body>

</html>
